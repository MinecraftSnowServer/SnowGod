buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'org.snowtec.mine.snowgod'
    version '0.0.1'

    repositories {
        mavenLocal()
        jcenter()
    }
}
